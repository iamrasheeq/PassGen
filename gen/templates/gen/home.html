<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<div class="container text-center mt-3">
    <h1>Hello World! Password Generator</h1>

    {{ pass }}
    
    <form action="{% url 'password' %}" >
        <select name="lengthPass">
            <option value="4">4</option>
            <option value="6" selected="selected">6</option>
            <option value="10">10</option> 
            <option value="12">12</option> 
            <option value="15">15</option> 
            <option value="20">10</option> 
            
        </select> Length
        <br>
        <input type="checkbox" name="upper"  > UpperCase
        <br>
        <input type="checkbox" name="number"> Number
        <br>
        <input type="checkbox" name="special"> Special char
        <br>
        <input type="submit" value="generate password" class="btn btn-primary mt-2">
    </form>

    
</div>
